{% extends 'base.html' %}

{% block content %}
<h1>{{ titulo }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-start mt-3">
        <button type="submit" class="btn btn-primary me-2">{{ botao }}</button>
        <a href="{% url 'docentes_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
