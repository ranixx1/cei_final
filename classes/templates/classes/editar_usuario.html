{% extends 'base.html' %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Editar Usuário</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            <a href="{% url 'turma_members' turma.id %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
