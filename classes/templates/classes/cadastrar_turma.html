{% extends 'base.html' %}

{% block title %}Cadastrar Turma{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Cadastrar Turma</h1>
    <form method="post" class="needs-validation">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group mb-3">
            <label for="id_nome" class="form-label">Nome da Turma</label>
            {{ form.nome }}
        </div>
        <div class="form-group mb-3">
            <label for="id_serie" class="form-label">SÃ©rie</label>
            {{ form.serie }}
        </div>
        <div class="form-group mb-3">
            <label for="id_turno" class="form-label">Turno</label>
            {{ form.turno }}
        </div>
        <div class="form-group mb-3">
            <label for="id_curso" class="form-label">Curso</label>
            {{ form.curso }}
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Turma</button>
        <a href="{% url 'lista-turmas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
